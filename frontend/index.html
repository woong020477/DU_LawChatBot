<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Law ChatBot</title>
  <link rel="stylesheet" href="design.css">
</head>
<body class="light">
  <div class="container">
    <!-- 메뉴 영역 -->
    <aside id="menubar" class="menubar">
      <button id="menu-toggle" class="menu-toggle">☰</button>
      <!-- 메뉴 토글 버튼 -->
      <div id="menu-items" class="menu-items">
        <button onclick="openSettings()">Setting</button>
        <button onclick="showDocModal()">Documentation</button>
        <button onclick="showHelpModal()">Help</button>
      </div>
    </aside>
    <!-- 가운데 채팅 영역 -->
    <main class="chat-area">
      <div id="chat-log" class="chat-log"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
        <button id="send-button">전송</button>
      </div>
    </main>

    <!-- 유사 판례 영역 -->
    <aside class="right-panel">
      <h3>유사한 판례</h3>
    </aside>
  </div>

  <!-- 설정 팝업 -->
  <div id="settings-overlay" class="overlay hidden" onclick="closeSettings()">
    <div class="settings-panel" onclick="event.stopPropagation()">
      <h3>모드 설정</h3>
      <button onclick="setMode('light')">라이트 모드</button>
      <button onclick="setMode('dark')">다크 모드</button>
      <button onclick="closeSettings()">닫기</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
